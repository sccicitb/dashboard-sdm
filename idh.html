      // format rupiah
      function formatRupiah(angka, prefix) {
          var number_string = angka.toString(),
              split = number_string.split(','),
              sisa = split[0].length % 3,
              rupiah = split[0].substr(0, sisa),
              ribuan = split[0].substr(sisa).match(/\d{3}/gi);

          if (ribuan) {
              var separator = sisa ? '.' : '';
              rupiah += separator + ribuan.join('.');
          }

          rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
          return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
      }

        const statusValue = doc.data().status.toLowerCase();
        const alamat = doc.data().alamat;

        namaDokter.style.color = "black";
        spesialisasiDokter.style.color = "black";
        phoneDokter.style.color = "black";
        status.style.color = "black";
        alamatDokter.style.color = "black";

        rowsByStatus[statusValue].push(row);

              if (status === "proposal") {

            });
          });
        })
